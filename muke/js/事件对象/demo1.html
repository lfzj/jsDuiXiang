<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #box{
            width: 50px;height: 50px;background: red;position: absolute;top: 0;left: 0;
        }
    </style>
    <script type="text/javascript">
        window.onload=function () {
            var oDiv = document.getElementById("box");
            oDiv.onmousedown=function (ev) {
                var evE = ev||event;
                var butX = evE.clientX-oDiv.offsetLeft;
                var butY = evE.clientY-oDiv.offsetTop;
                document.onmousemove = function (ev) {
                    var evE = ev||event;
                    var l = evE.clientX-butX;
                    var t = evE.clientY-butY;
                    var w=document.documentElement.clientWidth-oDiv.offsetWidth;
                    var h=document.documentElement.clientHeight-oDiv.offsetHeight;
                    if (l>w){
                        l=w;
                    }else if (l<0){
                        l=0;
                    };
                    if (t>h){
                        t=h;
                    }else if (t<0){
                        t=0;
                    }
                    oDiv.style.left=l+'px';
                    oDiv.style.top=t+'px';
                }
                document.onmouseup=function () {
                    document.onmousedown=null;
                    document.onmousemove=null;

                }
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #ul1{width: 366px;height:366px;border: 1px solid red;margin:50px auto;}
        #ul1 li{width: 100px;height: 100px;background: red;float: left;
            margin: 10px;list-style: none;border: 1px solid #000;z-index: 1;}
    </style>
    <script src="move2.js"></script>
    <script type="text/javascript">
        window.onload=function () {
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var zIndex1=2;
            for(var i=0;i<aLi.length;i++){
                aLi[i].style.left=aLi[i].offsetLeft+'px';
                aLi[i].style.top=aLi[i].offsetTop+'px';
            };
            for(var k=0;k<aLi.length;k++){
                aLi[k].style.position='absolute';
                aLi[k].style.margin="0";
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function () {
                    this.style.zIndex=zIndex1++;
                    startMove(this,{'width':200,'height':200,'marginLeft':-50,'marginTop':-50})
                }
                aLi[i].onmouseout=function () {
                    startMove(this,{'width':100,'height':100,'marginLeft':0,'marginTop':0})
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 150px;height: 50px;background: red;margin: 30px auto;border: 1px solid #000;
        }
    </style>
    <script type="text/javascript">
        window.onload =function () {
            var aDiv = document.getElementsByTagName('div');
            aDiv[0].onclick=function () {
                startMove(this,'width',300)
            }
            aDiv[1].onclick=function () {
                startMove(this,'height',150)
            }
            aDiv[2].onclick=function () {
                startMove(this,'fontSize',30)
            }
            aDiv[3].onclick=function () {
                startMove(this,'borderWidth',10)
            }
            aDiv[4].onclick=function () {
                startMove(this,'width',300)
            }
        };
        //这个函数是获取行外样式的
        function getStyle(obj,attr) {
            if (obj.currentStyle){
                return obj.currentStyle[attr];
            }else {
                return getComputedStyle(obj,false)[attr];
            };
        };
        function startMove(obj,attr,iTarget) {
            clearInterval(obj.timer);
            var iSpeed=0;
            obj.timer=setInterval(function () {
                var iCur =parseInt(getStyle(obj,attr)) ;
                iSpeed= (iTarget-iCur)/8;
                iSpeed = iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
                if (iTarget==iCur){
                    clearInterval(obj.timer)
                }else {
                    obj.style[attr]=iCur+iSpeed+'px';
                }
            },30);
        };

    </script>
</head>
<body>
<div></div>
<div></div>
<div>dfsgdgfdg</div>
<div></div>
<div></div>
</body>
</html>

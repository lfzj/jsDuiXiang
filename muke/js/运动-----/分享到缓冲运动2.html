<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{width: 100px;height: 200px;position: absolute;top: 50px;left:-100px;
            background: #ccc;}
        #box1 span{width:20px;height: 60px;position: absolute;right:-20px;top: 70px;
            text-align: center;background: red;font-size: 12px;}
    </style>
    <script type="text/javascript">

        window.onload = function () {
            var aDiv = document.getElementById('box1');
            aDiv.onmousemove = function () {
                startMove(0)
            };
            aDiv.onmouseout = function () {
                startMove(-100)
            }
        }
        var timer = null;
        function startMove(iTarget) {
            var aDiv = document.getElementById('box1');
            var iSpeed =0;
            iSpeed = aDiv.offsetLeft>iTarget? -10 : 10;
            clearInterval(timer);
            timer = setInterval(function () {
                if ((aDiv.offsetLeft-iTarget)<7){  //目标值
                    clearInterval(timer);
                    aDiv.style.left=iTarget+'px';
                }else {
                    aDiv.style.left = aDiv.offsetLeft+iSpeed+'px';
                }

            },30)

        }
    </script>
</head>
<body>
<div id="box1">
    <span>分享到</span>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{width: 100px;height: 100px;border: 1px solid #000;background: red;}
    </style>
    <script type="text/javascript">
        window.onload=function () {

            //这个函数是获取行外样式的
            function getStyle(obj,attr) {
                if (obj.currentStyle){
                    return obj.currentStyle[attr];
                }else {
                    return getComputedStyle(obj,false)[attr];
                };
            };
            setInterval(function () {
                var oDiv = document.getElementById('box1');
                oDiv.style.width=parseFloat(getStyle(oDiv,'width'))-1+'px';
            },30)
        }



    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
